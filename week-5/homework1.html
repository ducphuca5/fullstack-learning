<!DOCTYPE html>
<html>
  <head>
    <title>Template</title>
  </head>
  <body>
    <script>
      function sum(x, y) {
        let result = x + y;
        return result;
      }
      let sumResult = sum(12, 25);
      console.log('sum result', sumResult);

      function convertFtoC(fahrenheit) {
        let cTemperature = ((fahrenheit - 32) * 5) / 9;
        return cTemperature;
      }
      let cTemperature = convertFtoC(120);
      console.log('temperature result', cTemperature);

      function greetMe(name, age) {
        let greetmeResult = `My name is ${name} and I am ${age} years old!`;
        return greetmeResult;
      }
      let greetmeResult = greetMe('Jack', 40);
      console.log('greet me result', greetmeResult);
    </script>
  </body>
</html>
